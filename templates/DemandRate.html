
{% extends 'base.html' %}

{% block content %}
        <h4> Managing Demand Rate</h4>
        <form class="mt-2" action="{% url 'DemandRate' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">

                <select class="form-select" aria-label="Demand Rate" name="Demandtype">
                    <option selected>Demand Type select</option>
                    {% for dt in demandType %}
                    <option value="{{dt.description}}">{{dt.description}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3 mt-2">
            <label for="exampleFormControlInput1" class="form-label">Rate</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" name="Rate" >
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Effective Date</label>
                <input type="date" class="form-control" id="exampleFormControlTextarea1" name="Date">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="isCurrent" id="flexRadioDefault1" value="1">
                <label class="form-check-label" for="flexRadioDefault1">
                On
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="isCurrent" id="flexRadioDefault2" value="0" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                Off
                </label>
            </div>
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
