<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
<header class="row mt-2 mb-3">
           <h2 class="text-center"> NEA billing System </h2>
            <div class="border-top my-3"></div>
              <div class="row">
                <div class="col ml-4">
                  <nav class="navbar ">
                        <h3>Reports</h3>
                  </nav>
                </div>
                {% if user.is_authenticated %}
                <div class="col-2">
                    <div>
                        <button class="btn btn-secondary">
                            <a href="{% url 'logout' %}" class="text-dark text-decoration-none">Logout</a>
                        </button>
                    </div>
                </div>
                {% endif %}
              </div>
        </header>
   <div class="row">
    <div class="col-3">
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'CustomerBranch' %}" class="text-decoration-none">Customers By Branch</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'CustomerBill' %}" class="text-decoration-none">Customer with Unpaid Bills</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'CustomerPayOptions' %}" class="text-decoration-none">Customer By Payment Method</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'CustomerDemandType' %}" class="text-decoration-none">Customers By Demand type</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'totalbillbranch' %}" class="text-decoration-none">Total Unpaid Bill by Customer of Branch</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'totalbillyear' %}" class="text-decoration-none">Total Unpaid Bill of Year</a>
            </li>
        </ul>
    </div>
    <div class="col">
    {% block content %}
    {% endblock %}
    </div>
   </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
