{% extends 'base.html' %}

{% block content %}
<h3 class="text-center"> Create staff user</h3>
<div class="col-7 container">
<form class="mt-2" action="{% url 'staffuser' %}" method="post">
    {% csrf_token %}
    <div class="mb-3 mt-2">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="un" value="">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="pass" value="">
    </div>
    <div class="mb-3">
        Select Permission for
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Bill" id="flexCheckDefault" name="permission">
            <label class="form-check-label" for="flexCheckDefault">
              Bill
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="User" id="flexCheckChecked" name="permission">
            <label class="form-check-label" for="flexCheckChecked">
              User
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Payment" id="flexCheckChecked" name="permission">
            <label class="form-check-label" for="flexCheckChecked">
                Payment
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Customer" id="flexCheckChecked" name="permission">
            <label class="form-check-label" for="flexCheckChecked">
                Customer
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Branch" id="flexCheckChecked" name="permission">
            <label class="form-check-label" for="flexCheckChecked">
                Branch
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="PaymentOption" id="flexCheckChecked" name="permission">
            <label class="form-check-label" for="flexCheckChecked">
                Payment Option
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Demandrate" id="flexCheckChecked" name="permission">
            <label class="form-check-label" for="flexCheckChecked">
                Demand Rate
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="DemandType" id="flexCheckChecked" name="permission">
            <label class="form-check-label" for="flexCheckChecked">
                Demand Type
            </label>
          </div>
    </div>
    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
