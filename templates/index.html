{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="col border-end border-dark">
    <div class="container">
    <div class="row">
        <div  class="col-7">
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'staffuser' %}" class="text-decoration-none">Create Staff User</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'createuser' %}" class="text-decoration-none">Create User</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'Report' %}" class="text-decoration-none">Report</a>
            </li>
        </ul>
        </div>
    </div>
</div>
{% else %}
<h3 class="text-center"> Welcome to NEA Billing System</h3>
<div class="col-7 container">
<form class="mt-2" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="mb-3 mt-2">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="user" value="">
    </div>


    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleFormControlTextarea1" name="pass" value="">
    </div>`

    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
</form>
    <small><a href="{% url 'register' %}"> Register</a></small>
</div>
{% endif %}
</div>
{% endblock %}
