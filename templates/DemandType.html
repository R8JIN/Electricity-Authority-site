{% extends 'base.html' %}

{% block content %}
<div class="container justify-content-center ">
    <h4> Managing Demand Type</h4>
        <form class="mt-2" action="{% url 'DemandType' %}" method="post">
        {% csrf_token %}

        <div class="mb-3">
        <label for="DescriptFormControlTextarea1" class="form-label">Description</label>
        <input type="text" class="form-control" id="DescriptFormControlTextarea1" name="describe">
        </div>
        <label for="flexRadioDefault1" class="form-label">Status</label>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="DemandTypeStatus" id="flexRadioDefault1" value="1">
        <label class="form-check-label" for="flexRadioDefault1">
        On
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="DemandTypeStatus" id="flexRadioDefault2" value="0" checked>
        <label class="form-check-label" for="flexRadioDefault2">
        Off
        </label>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{% endblock %}
